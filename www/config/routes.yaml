meteo:
    path: /
    host: "{subdomain}.ustisha.ru"
    defaults:
        subdomain: meteo
    requirements:
        subdomain: meteo|dev.meteo
    controller: App\Controller\MeteoController::index

index:
    path: /
    controller: App\Controller\DefaultController::index

log_table:
    path: /log/table/{page}
    controller: App\Controller\LogController::table

app_lora_receive:
    path: /lora/receive
    controller: App\Controller\LoraController::receive